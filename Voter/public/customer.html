<html>
<head>
<title>Shopping</title>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="javascripts/app.js"></script>
</head>
<body ng-app="voting" ng-controller="MainCtrl">
<div style="margin-left: 5em;">
<h1> Shopping Interface </h1>

<h1>Current Products Available</h1>
<div ng-repeat="candidate in candidates | orderBy: 'Name'">
<input type="checkbox" ng-model="candidate.selected">  {{candidate.Name}} - Price - {{candidate.price}} <br> 
<img src="{{candidate.image}}" width="500" height="500"> <br> <br>
</div>
<button ng-click="dovote()">
Submit Order
</button>

<h1>Current Shopping Cart</h1>
<div ng-repeat="candidate in ballot | orderBy: 'Name'">
{{candidate.Name}} - Price - {{candidate.price}} <br>
<img src="{{candidate.image}}" width="500" height="500"> <br>
</div>
</body>
</html>
