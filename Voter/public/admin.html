
<html>
<head>
<title>Store</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="javascripts/app.js"></script>
</head>
<body  ng-app="voting" ng-controller="MainCtrl">
<div style="margin-left: 5em;">
<h1> Store Managment Interface </h1>
<form ng-submit="addCandidate()">
  <label for="formContent">Product Name:</label>
  <input type="text" ng-model="formContent" placeholder="Name"> </input>
  <br>
  <label for="price">Product Price:</label>
  <input type="text" ng-model="price" placeholder="Price"></input>
  <br>
  <label for="image">Product Image:</label>
  <input type="text" ng-model="image" placeholder="URL"></input>
  <br>
    <button type="submit">Add Product</button>
</form>

<h1>Current Products Sold</h1>
<div ng-repeat="candidate in candidates | orderBy:'Name'">
<span class="glyphicon glyphicon-remove" ng-click="delete(candidate)"></span>
  {{candidate.Name}} - Price - {{candidate.price}} - Ordererd {{candidate.votes}}
  <br>
  <img src="{{candidate.image}}" width="500" height="500"> <br>
</div>
</body>
</html>
